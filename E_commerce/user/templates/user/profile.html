<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce User Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .profile-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .user-info {
            text-align: center;
            margin-bottom: 30px;
        }
        .logout-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 200px;
        }
        .logout-button:hover {
            background-color: #0056b3;
        }
    </style>
    <body>
        <div class="profile-container">
            <div class="user-info">
                <h2>Welcome, User!</h2>
                <p>Your account has been verified. Please ensure all information is correct.</p>
            </div>
            <form id="logoutForm" onsubmit="return confirm('Are you sure you want to log out?');">
                <a href="{% url 'user:logout' %}">
                <button type="button" class="logout-button">Logout</button>
                </a>
            </form>
        </div>
    </div>
</body>
</html>
